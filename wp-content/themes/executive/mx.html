<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="ninja-forms-all-fields-wrap" id="ninja_forms_form_1_all_fields_wrap">
    <div data-visible="1" id="ninja_forms_field_1_div_wrap" class="field-wrap text-wrap label-above">
        <input type="hidden" value="text" id="ninja_forms_field_1_type">
        <label class="" id="ninja_forms_field_1_label" for="ninja_forms_field_1">Name </label>
        <input type="text" rel="1" value="" class="ninja-forms-field  ninja-forms-req " placeholder=""
               name="ninja_forms_field_1" data-input-limit-msg="" data-input-limit-type="char" data-input-limit=""
               data-mask="" id="ninja_forms_field_1">

        <div class="ninja-forms-field-error" style="display:none;" id="ninja_forms_field_1_error">
        </div>
    </div>
    <div data-visible="1" id="ninja_forms_field_2_div_wrap" class="field-wrap text-wrap label-above">
        <input type="hidden" value="text" id="ninja_forms_field_2_type">
        <label class="" id="ninja_forms_field_2_label" for="ninja_forms_field_2">Email </label>
        <input type="text" rel="2" value="" class="ninja-forms-field  ninja-forms-req email " placeholder=""
               name="ninja_forms_field_2" data-input-limit-msg="" data-input-limit-type="char" data-input-limit=""
               data-mask="" id="ninja_forms_field_2">

        <div class="ninja-forms-field-error" style="display:none;" id="ninja_forms_field_2_error">
        </div>
    </div>
    <div data-visible="1" id="ninja_forms_field_3_div_wrap" class="field-wrap textarea-wrap label-above">
        <input type="hidden" value="textarea" id="ninja_forms_field_3_type">
        <label class="" id="ninja_forms_field_3_label" for="ninja_forms_field_3">Comments </label>
        <textarea data-input-limit-msg="" data-input-limit-type="char" data-input-limit="" rel="3"
                  class="ninja-forms-field  ninja-forms-req" id="ninja_forms_field_3"
                  name="ninja_forms_field_3"></textarea>

        <div class="ninja-forms-field-error" style="display:none;" id="ninja_forms_field_3_error">
        </div>
    </div>
    <div data-visible="1" id="ninja_forms_field_5_div_wrap" class="field-wrap submit-wrap label-above">
        <input type="hidden" value="submit" id="ninja_forms_field_5_type">

        <div id="nf_submit_1">
            <input type="submit" rel="5" value="Submit Comment" id="ninja_forms_field_5" class="ninja-forms-field "
                   name="_ninja_forms_field_5">
        </div>
        <div style="display:none;" id="nf_processing_1">
            <input type="submit" disabled="" rel="5" value="Processing" id="ninja_forms_field_5"
                   class="ninja-forms-field " name="_ninja_forms_field_5">
        </div>
        <div class="ninja-forms-field-error" style="display:none;" id="ninja_forms_field_5_error">
        </div>
    </div>
</div>

</body>
</html>
